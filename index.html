<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Meu Diário</h1>
        <div id="entry-form" class="mt-4">
            <textarea id="entry-text" class="form-control" rows="5" placeholder="Escreva aqui sua entrada diária..."></textarea>
            <button id="save-entry" class="btn btn-primary mt-3">Salvar</button>
        </div>
        <div id="entries" class="mt-5">
            <h2>Entradas Anteriores</h2>
            <ul id="entry-list" class="list-group"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
