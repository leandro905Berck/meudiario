<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Online com Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Meu Diário</h1>

        <div id="auth-section" class="mt-4">
            <h2>Login</h2>
            <div id="login-form">
                <input type="email" id="login-email" class="form-control" placeholder="Email">
                <input type="password" id="login-password" class="form-control mt-2" placeholder="Senha">
                <button id="login-button" class="btn btn-primary mt-3">Login</button>
                <button id="register-button" class="btn btn-secondary mt-3">Registrar</button>
            </div>
        </div>

        <div id="entry-section" class="mt-4" style="display: none;">
            <h2>Novo Registro</h2>
            <textarea id="entry-text" class="form-control" rows="5" placeholder="Escreva aqui sua entrada diária..."></textarea>
            <button id="save-entry" class="btn btn-primary mt-3">Salvar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
